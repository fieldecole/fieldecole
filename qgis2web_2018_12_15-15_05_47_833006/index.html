<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Minerai_Filon_4.js"></script>
        <script src="data/Minerai_Amasstratode_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[32.7329279449299,-4.781338899641931],[32.86757848530201,-4.4957815054960895]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var img_Ecole_Terrain_Geol_0 = 'data/Ecole_Terrain_Geol_0.png';
        var img_bounds_Ecole_Terrain_Geol_0 = [[32.75133620812272,-4.6914619976429055],[32.893639827250034,-4.549774815431975]];
        var layer_Ecole_Terrain_Geol_0 = new L.imageOverlay(img_Ecole_Terrain_Geol_0, img_bounds_Ecole_Terrain_Geol_0);
        bounds_group.addLayer(layer_Ecole_Terrain_Geol_0);
        map.addLayer(layer_Ecole_Terrain_Geol_0);
        var img_Ecole_Terrain_Relief_1 = 'data/Ecole_Terrain_Relief_1.png';
        var img_bounds_Ecole_Terrain_Relief_1 = [[32.75418507010864,-4.7043944485308415],[32.90835487702051,-4.501150646096073]];
        var layer_Ecole_Terrain_Relief_1 = new L.imageOverlay(img_Ecole_Terrain_Relief_1, img_bounds_Ecole_Terrain_Relief_1);
        bounds_group.addLayer(layer_Ecole_Terrain_Relief_1);
        map.addLayer(layer_Ecole_Terrain_Relief_1);
        var img_Ecole_Terrain_Topo_2 = 'data/Ecole_Terrain_Topo_2.png';
        var img_bounds_Ecole_Terrain_Topo_2 = [[32.74863236817927,-4.685709449004793],[32.9055199717413,-4.520305382193958]];
        var layer_Ecole_Terrain_Topo_2 = new L.imageOverlay(img_Ecole_Terrain_Topo_2, img_bounds_Ecole_Terrain_Topo_2);
        bounds_group.addLayer(layer_Ecole_Terrain_Topo_2);
        map.addLayer(layer_Ecole_Terrain_Topo_2);
        var img_Ecole_Terrain_Sat_3 = 'data/Ecole_Terrain_Sat_3.png';
        var img_bounds_Ecole_Terrain_Sat_3 = [[32.74983474010297,-4.722676961380588],[32.91240337137659,-4.528996170611139]];
        var layer_Ecole_Terrain_Sat_3 = new L.imageOverlay(img_Ecole_Terrain_Sat_3, img_bounds_Ecole_Terrain_Sat_3);
        bounds_group.addLayer(layer_Ecole_Terrain_Sat_3);
        map.addLayer(layer_Ecole_Terrain_Sat_3);
        function pop_Minerai_Filon_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Minerai_Filon_4_0() {
            return {
                pane: 'pane_Minerai_Filon_4',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Minerai_Filon_4');
        map.getPane('pane_Minerai_Filon_4').style.zIndex = 404;
        map.getPane('pane_Minerai_Filon_4').style['mix-blend-mode'] = 'normal';
        var layer_Minerai_Filon_4 = new L.geoJson(json_Minerai_Filon_4, {
            attribution: '',
            pane: 'pane_Minerai_Filon_4',
            onEachFeature: pop_Minerai_Filon_4,
            style: style_Minerai_Filon_4_0,
        });
        bounds_group.addLayer(layer_Minerai_Filon_4);
        map.addLayer(layer_Minerai_Filon_4);
        function pop_Minerai_Amasstratode_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Minerai_Amasstratode_5_0() {
            return {
                pane: 'pane_Minerai_Amasstratode_5',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
            }
        }
        map.createPane('pane_Minerai_Amasstratode_5');
        map.getPane('pane_Minerai_Amasstratode_5').style.zIndex = 405;
        map.getPane('pane_Minerai_Amasstratode_5').style['mix-blend-mode'] = 'normal';
        var layer_Minerai_Amasstratode_5 = new L.geoJson(json_Minerai_Amasstratode_5, {
            attribution: '',
            pane: 'pane_Minerai_Amasstratode_5',
            onEachFeature: pop_Minerai_Amasstratode_5,
            style: style_Minerai_Amasstratode_5_0,
        });
        bounds_group.addLayer(layer_Minerai_Amasstratode_5);
        map.addLayer(layer_Minerai_Amasstratode_5);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Minerai_Amasstratode_5.png" /> Minerai_Amas strato√Øde': layer_Minerai_Amasstratode_5,'<img src="legend/Minerai_Filon_4.png" /> Minerai_Filon': layer_Minerai_Filon_4,"Ecole_Terrain_Sat": layer_Ecole_Terrain_Sat_3,"Ecole_Terrain_Topo": layer_Ecole_Terrain_Topo_2,"Ecole_Terrain_Relief": layer_Ecole_Terrain_Relief_1,"Ecole_Terrain_Geol": layer_Ecole_Terrain_Geol_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
